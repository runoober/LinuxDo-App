name: Build Android APK

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      profile:
        description: 'Build profile (preview or production)'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ— Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ— Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”§ Run prebuild
        run: npx expo prebuild --platform android --clean

      - name: ğŸš€ Build APK (Preview)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.profile == 'preview' || github.event_name != 'workflow_dispatch'
        run: |
          cd android
          ./gradlew assembleRelease

      - name: ğŸš€ Build AAB (Production)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.profile == 'production'
        run: |
          cd android
          ./gradlew bundleRelease

      - name: ğŸ“¤ Upload APK artifact
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.profile == 'preview' || github.event_name != 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: android/app/build/outputs/apk/release/*.apk
          retention-days: 30

      - name: ğŸ“¤ Upload AAB artifact
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.profile == 'production'
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: android/app/build/outputs/bundle/release/*.aab
          retention-days: 30

      - name: ğŸ·ï¸ Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            android/app/build/outputs/apk/release/*.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
