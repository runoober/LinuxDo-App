name: Build Android APK

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      profile:
        description: 'Build profile (preview or production)'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production
      platform:
        description: 'Build platform'
        required: true
        default: 'android-arm64'
        type: choice
        options:
          - android-arm64
          - android-all

jobs:
  build-android:
    name: Build Android
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ— Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ— Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”§ Run prebuild
        run: npx expo prebuild --platform android --clean

      - name: ğŸ“ Generate version info
        id: version
        run: |
          # Determine platform suffix
          if [[ "${{ github.event.inputs.platform }}" == "android-all" ]]; then
            PLATFORM_SUFFIX="universal"
          else
            PLATFORM_SUFFIX="arm64"
          fi
          
          # Get branch or tag name
          REF_NAME="${{ github.ref_name }}"
          # Sanitize branch name (replace / with -)
          BRANCH_NAME=$(echo "$REF_NAME" | sed 's/\//-/g')
          
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            # Tag build: LinuxDo-arm64-v1.0.0.apk
            echo "apk_name=LinuxDo-${PLATFORM_SUFFIX}-${REF_NAME}.apk" >> $GITHUB_OUTPUT
            echo "is_production=true" >> $GITHUB_OUTPUT
          else
            # Branch build: LinuxDo-dev-arm64-202512241613.apk
            TIMESTAMP=$(TZ='Asia/Shanghai' date +'%Y%m%d%H%M')
            echo "apk_name=LinuxDo-${BRANCH_NAME}-${PLATFORM_SUFFIX}-${TIMESTAMP}.apk" >> $GITHUB_OUTPUT
            echo "is_production=false" >> $GITHUB_OUTPUT
          fi

      - name: ğŸš€ Build APK (arm64)
        if: github.event_name != 'workflow_dispatch' || github.event.inputs.platform == 'android-arm64'
        run: |
          cd android
          ./gradlew assembleRelease -PabiFilters=arm64-v8a

      - name: ğŸš€ Build APK (all architectures)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.platform == 'android-all'
        run: |
          cd android
          ./gradlew assembleRelease

      - name: ğŸ“¦ Rename APK
        run: |
          cd android/app/build/outputs/apk/release
          for apk in *.apk; do
            mv "$apk" "${{ steps.version.outputs.apk_name }}"
            break
          done

      - name: ğŸ“¤ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.version.outputs.apk_name }}
          path: android/app/build/outputs/apk/release/${{ steps.version.outputs.apk_name }}
          retention-days: 30

      - name: ğŸ·ï¸ Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            android/app/build/outputs/apk/release/${{ steps.version.outputs.apk_name }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}